<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Podcasts</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="icon" href="img/icone.ico" type="image/x-icon">
</head>
<body>
    <div class="landing-container">
        <header class="landing-header">
            <div class="logo-container">
                <img src="img/landingicon.png" alt="Logo Podcast Hub" class="landing-logo" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
                <h1 class="landing-title">Hub de Podcasts</h1>
            </div>
        </header>
        
        <main class="landing-content">
            <div class="cards-container">
                <div id="davi-button" class="podcast-card">
                    <h2>Podcast Samba (Davi)</h2>
                    <p>Explore o ritmo e a história do samba brasileiro</p>
                </div>
                
                <div id="antonio-button" class="podcast-card">
                    <h2>Podcast Forró (Antonio)</h2>
                    <p>Descubra a energia e tradição do forró nordestino</p>
                </div>
            </div>
        </main>
        
        <footer class="landing-footer">
            <p>© 2025 Hub de Podcasts, Por DCA ©</p>
        </footer>
    </div>
    
    <script src="landing.js"></script>
</body>
</html>
